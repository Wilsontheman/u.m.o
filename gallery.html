	<!DOCTYPE html>
<html>

</head>
<body>
	<h2 class="w3-wide">Gallery</h2>
	
 				<div class="row">
  <div class="column">
    <img src="1.jpg"style="width:40%;">
    <img src="2.jpg"style="width:40%;">
    <img src="3.jpg"style="width:50%;">
    <img src="4.jpg"style="width:40%;">
    <img src="1.jpg"style="width:40%;">
    <img src="2.jpg"style="width:50%;">
    <img src="3.jpg"style="width:40%;">
  </div>
  <div class="column">
    <img src="1.jpg"style="width:40%;">
    <img src="2.jpg"style="width:40%;">
    <img src="3.jpg"style="width:40%;">
    <img src="4.jpg"style="width:40%;">
    <img src="1.jpg"style="width:40%;">
    <img src="2.jpg"style="width:40%;">
  </div>
  <div class="column">
    <img src="1.jpg"style="width:40%;">
    <img src="2.jpg"style="width:50%;">
    <img src="3.jpg"style="width:40%;">
    <img src="4.jpg"style="width:40%;">

  </div>
  <div class="column">
    <img src="1.jpg"style="width:40%;">
    <img src="2.jpg"style="width:50%;">
    <img src="3.jpg"style="width:40%;">
    <img src="4.jpg"style="width:40%;">
    <img src="1.jpg"style="width:50%;">
    <img src="2.jpg"style="width:40%;">
  </div>
</div>
<script>
// Get the elements with class="column"
var elements = document.getElementsByClassName("column");

// Declare a "loop" variable
var i;

// Full-width images
function one() {
  for (i = 0; i < elements.length; i++) {
    elements[i].style.flex = "100%";
  }
}

// Two images side by side
function two() {
  for (i = 0; i < elements.length; i++) {
    elements[i].style.flex = "50%";
  }
}

// Four images side by side
function four() {
  for (i = 0; i < elements.length; i++) {
    elements[i].style.flex = "25%";
  }
}
</script>
</body>
