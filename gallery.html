	<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
 	<link rel="stylesheet" href="style.css">

</head>
<body>
	<h2 class="w3-wide">Gallery</h2>
	
 				<div class="row">
  <div class="column">
    <img src="59.jpg"style="width:40%;">
    <img src="60.jpg"style="width:40%;">
    <img src="61.jpg"style="width:50%;">
    <img src="62.jpg"style="width:40%;">
  </div>
  <div class="column">
    <img src="63.jpg"style="width:40%;">
    <img src="64.jpg"style="width:40%;">
    <img src="65.jpg"style="width:40%;">
    <img src="66.jpg"style="width:40%;">
  </div>
  <div class="column">
    <img src="67.jpg"style="width:40%;">
    <img src="68.jpg"style="width:50%;">
    <img src="69.jpg"style="width:40%;">
    <img src="70.jpg"style="width:40%;">
  
  </div>
  <div class="column">
    <img src="71.jpg"style="width:40%;">
    <img src="72.jpg"style="width:50%;">
    <img src="73.jpg"style="width:40%;">
    <img src="74.jpg"style="width:40%;">
  
  </div>
   <div class="column">
    <img src="75.jpg"style="width:40%;">
    <img src="76.jpg"style="width:50%;">
    <img src="77.jpg"style="width:40%;">
    <img src="78.jpg"style="width:40%;">
  
  </div>
</div>
<script>
// Get the elements with class="column"
var elements = document.getElementsByClassName("column");

// Declare a "loop" variable
var i;

// Full-width images
function one() {
  for (i = 0; i < elements.length; i++) {
    elements[i].style.flex = "100%";
  }
}

// Two images side by side
function two() {
  for (i = 0; i < elements.length; i++) {
    elements[i].style.flex = "50%";
  }
}

// Four images side by side
function four() {
  for (i = 0; i < elements.length; i++) {
    elements[i].style.flex = "25%";
  }
}
</script>
</body>
</html>
